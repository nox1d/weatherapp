<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="main_container">
        <form class="weather_form">
            <input type="text" name="city" id="city_input" placeholder="Enter city"/>
            <button type="submit" class="button" id="findbtn">Get Weather</button>
        </form>
        <div id="card">
            <img src="" alt="Weather Icon" id="weather_icon" style="display: none;">
            <div id="condition"></div>
            <div id="city_name"></div>
            <div id="country_region"></div>
            <div id="temperature"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
